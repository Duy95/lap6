<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>funtion & array</title>
  </head>
  <body>
    <script>
      function sum(start, end) {
        let total = 0;
        for (let i = start; i <= end; i++) {
          total += i;
        }
        return total;
      }
      console.log("sum of 1 to 5 is: " + sum(1, 5)); //14
      console.log("sum of 10 to 15 is: " + sum(10, 15)); //75
    </script>
  </body>
</html>
